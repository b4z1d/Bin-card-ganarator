<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTools Dashboard & Virtual Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        .font-mono-card { font-family: 'Share Tech Mono', monospace; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Glassmorphism for the card */
        .glass-card {
            background: linear-gradient(135deg, rgba(29, 78, 216, 0.9), rgba(30, 64, 175, 0.95));
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.2);
            border-left: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md md:max-w-2xl bg-slate-800 rounded-2xl shadow-2xl overflow-hidden border border-slate-700 p-6 relative min-h-[600px]">
        
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold tracking-wider text-slate-200">CC TOOLS <span class="text-blue-500">PRO</span></h1>
            <p class="text-slate-400 text-xs mt-1">Virtual Card & Validator Suite</p>
        </header>

        <div id="main-menu" class="grid grid-cols-1 md:grid-cols-2 gap-4 fade-in">
            <button onclick="showTool('bin-checker')" class="h-32 rounded-xl bg-gradient-to-br from-orange-500 to-orange-600 hover:scale-105 transition-all flex flex-col items-center justify-center shadow-lg group">
                <span class="text-4xl mb-2">üîç</span>
                <span class="font-bold">BIN Checker</span>
            </button>

            <button onclick="showTool('card-generator')" class="h-32 rounded-xl bg-gradient-to-br from-blue-600 to-blue-800 hover:scale-105 transition-all flex flex-col items-center justify-center shadow-lg border-2 border-blue-400/30">
                <span class="text-4xl mb-2">üí≥</span>
                <span class="font-bold">Virtual Visa Gen</span>
            </button>

            <button onclick="showTool('card-checker')" class="h-32 rounded-xl bg-gradient-to-br from-green-600 to-green-700 hover:scale-105 transition-all flex flex-col items-center justify-center shadow-lg">
                <span class="text-4xl mb-2">‚úÖ</span>
                <span class="font-bold">Luhn Validator</span>
            </button>

            <button onclick="showTool('bin-generator')" class="h-32 rounded-xl bg-gradient-to-br from-red-500 to-red-600 hover:scale-105 transition-all flex flex-col items-center justify-center shadow-lg">
                <span class="text-4xl mb-2">üé≤</span>
                <span class="font-bold">BIN Generator</span>
            </button>
        </div>

        <div id="card-generator" class="tool-view hidden fade-in flex flex-col items-center">
            <h2 class="text-xl font-bold text-blue-400 mb-6">Virtual Visa Generator</h2>
            
            <div class="glass-card w-full max-w-sm rounded-2xl shadow-2xl p-6 text-white relative mb-6 transform transition-transform hover:scale-[1.02]">
                <div class="flex justify-between items-start mb-8">
                    <div class="w-12 h-9 bg-gradient-to-r from-yellow-200 to-yellow-500 rounded-md border border-yellow-600 opacity-90 flex items-center justify-center">
                        <div class="w-8 h-5 border border-yellow-700/50 rounded-sm"></div>
                    </div>
                    <span class="text-2xl font-bold italic tracking-tighter">VISA</span>
                </div>
                
                <div class="mb-6">
                    <p class="text-[10px] text-blue-200 uppercase tracking-widest mb-1">Card Number</p>
                    <p id="vc-number" class="text-2xl font-mono-card tracking-widest drop-shadow-md">4000 0000 0000 0000</p>
                </div>
                
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-[9px] text-blue-200 uppercase tracking-widest">VALID THRU</p>
                        <p id="vc-date" class="text-lg font-mono-card">MM/YY</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] text-blue-200 uppercase tracking-widest">CVV</p>
                        <p id="vc-cvv" class="text-lg font-mono-card">‚Ä¢‚Ä¢‚Ä¢</p>
                    </div>
                </div>
                
                <div class="absolute top-0 right-0 w-32 h-32 bg-white opacity-5 rounded-full blur-2xl pointer-events-none"></div>
            </div>

            <div class="w-full max-w-sm space-y-3">
                <button onclick="generateVisaCard()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg transition-colors flex items-center justify-center gap-2">
                    <span>‚Üª</span> Generate New Card
                </button>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="copyCardInfo()" class="bg-slate-700 hover:bg-slate-600 text-sm py-2 rounded text-slate-300">Copy Details</button>
                    <button onclick="checkGeneratedCard()" class="bg-green-700 hover:bg-green-600 text-sm py-2 rounded text-white">Check Validity</button>
                </div>
            </div>

            <button onclick="goBack()" class="mt-8 text-slate-500 hover:text-white text-sm">‚Üê Back to Dashboard</button>
        </div>

        <div id="bin-checker" class="tool-view hidden fade-in">
            <h2 class="text-xl font-bold text-orange-500 mb-4">BIN Checker</h2>
            <input type="text" id="bin-input" maxlength="8" placeholder="Enter first 6 digits" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white text-center text-xl tracking-widest mb-4">
            <button onclick="checkBIN()" class="w-full bg-orange-600 hover:bg-orange-500 text-white font-bold py-3 rounded-lg mb-4">Search BIN</button>
            <div id="bin-result" class="bg-slate-900 p-4 rounded-lg min-h-[80px] text-slate-400 text-sm">Result will appear here...</div>
            <button onclick="goBack()" class="mt-6 text-slate-400 hover:text-white underline w-full text-center">Back</button>
        </div>

        <div id="card-checker" class="tool-view hidden fade-in">
            <h2 class="text-xl font-bold text-green-500 mb-4">Luhn Algorithm Checker</h2>
            <input type="text" id="luhn-input" placeholder="Paste Card Number" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white text-center text-xl tracking-widest mb-4">
            <button onclick="validateLuhn()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg mb-4">Validate Number</button>
            <div id="luhn-result" class="hidden p-3 rounded text-center font-bold"></div>
            <button onclick="goBack()" class="mt-6 text-slate-400 hover:text-white underline w-full text-center">Back</button>
        </div>

        <div id="bin-generator" class="tool-view hidden fade-in">
            <h2 class="text-xl font-bold text-red-500 mb-4">Random BIN Gen</h2>
            <button onclick="generateRandomBIN()" class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-3 rounded-lg mb-4">Generate</button>
            <div id="bin-gen-result" class="text-center text-3xl font-mono text-red-400 tracking-widest">------</div>
            <button onclick="goBack()" class="mt-6 text-slate-400 hover:text-white underline w-full text-center">Back</button>
        </div>

    </div>

    <script>
        // --- Navigation ---
        function showTool(id) {
            document.getElementById('main-menu').classList.add('hidden');
            document.querySelectorAll('.tool-view').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'card-generator') generateVisaCard(); // Auto gen on open
        }
        function goBack() {
            document.querySelectorAll('.tool-view').forEach(el => el.classList.add('hidden'));
            document.getElementById('main-menu').classList.remove('hidden');
        }

        // --- 1. VIRTUAL VISA GENERATOR LOGIC ---
        function generateVisaCard() {
            // 1. Generate Valid Number (Visa starts with 4)
            const bin = '4' + Math.floor(Math.random() * 90000 + 10000); // Random Visa BIN
            let num = bin;
            while (num.length < 15) num += Math.floor(Math.random() * 10);
            
            // Calculate Check Digit (Luhn)
            const checkDigit = calculateLuhnDigit(num);
            const fullNum = num + checkDigit;

            // 2. Generate Random Date (Future)
            const today = new Date();
            const year = today.getFullYear() + Math.floor(Math.random() * 5) + 1; // 1-5 years future
            let month = Math.floor(Math.random() * 12) + 1;
            month = month < 10 ? '0' + month : month;
            const shortYear = year.toString().substr(-2);

            // 3. Generate CVV
            const cvv = Math.floor(Math.random() * 899) + 100;

            // Update UI
            document.getElementById('vc-number').innerText = fullNum.match(/.{1,4}/g).join(' '); // Format space
            document.getElementById('vc-date').innerText = `${month}/${shortYear}`;
            document.getElementById('vc-cvv').innerText = cvv;
            
            // Save for copying/checking
            window.currentCard = fullNum;
        }

        function calculateLuhnDigit(str) {
            let sum = 0;
            for (let i = 0; i < str.length; i++) {
                let digit = parseInt(str[str.length - 1 - i]);
                if (i % 2 === 0) { digit *= 2; if (digit > 9) digit -= 9; }
                sum += digit;
            }
            return (sum * 9) % 10;
        }

        function copyCardInfo() {
            const num = document.getElementById('vc-number').innerText;
            const date = document.getElementById('vc-date').innerText;
            const cvv = document.getElementById('vc-cvv').innerText;
            const text = `Number: ${num}\nDate: ${date}\nCVV: ${cvv}`;
            navigator.clipboard.writeText(text).then(() => alert("Card Details Copied!"));
        }

        function checkGeneratedCard() {
            // Send generated number to the Checker tool
            document.getElementById('luhn-input').value = window.currentCard;
            showTool('card-checker');
            validateLuhn();
        }

        // --- 2. LUHN CHECKER ---
        function validateLuhn() {
            const val = document.getElementById('luhn-input').value.replace(/\D/g, '');
            const res = document.getElementById('luhn-result');
            
            if (val.length < 13) {
                res.innerHTML = "‚ùå Invalid Length";
                res.className = "bg-red-900 text-red-200 p-3 rounded block";
                res.classList.remove('hidden');
                return;
            }

            let sum = 0, shouldDouble = false;
            for (let i = val.length - 1; i >= 0; i--) {
                let digit = parseInt(val.charAt(i));
                if (shouldDouble) { if ((digit *= 2) > 9) digit -= 9; }
                sum += digit;
                shouldDouble = !shouldDouble;
            }

            const isValid = (sum % 10) === 0;
            res.classList.remove('hidden');
            if(isValid) {
                res.innerHTML = "‚úÖ VALID CARD NUMBER (Luhn Passed)";
                res.className = "bg-green-900 text-green-200 p-3 rounded block border border-green-500";
            } else {
                res.innerHTML = "‚ùå INVALID CHECKSUM";
                res.className = "bg-red-900 text-red-200 p-3 rounded block border border-red-500";
            }
        }

        // --- 3. BIN CHECKER & GENERATOR (Simplified) ---
        async function checkBIN() {
            const bin = document.getElementById('bin-input').value.substring(0,6);
            const res = document.getElementById('bin-result');
            res.innerHTML = "Searching...";
            try {
                const req = await fetch(`https://lookup.binlist.net/${bin}`);
                const data = await req.json();
                res.innerHTML = `Bank: ${data.bank?.name || 'Unknown'}<br>Scheme: ${data.scheme}<br>Type: ${data.type}<br>Country: ${data.country?.name}`;
            } catch(e) {
                res.innerHTML = `<span class='text-yellow-500'>Offline/Limit.</span><br>Brand: ${getBrand(bin)}`;
            }
        }
        function getBrand(b){ if(b[0]=='4')return 'Visa'; if(b[0]=='5')return 'Mastercard'; return 'Unknown'; }
        
        function generateRandomBIN() {
            document.getElementById('bin-gen-result').innerText = '4' + Math.floor(Math.random()*100000); // Simple Random Visa BIN
        }
    </script>
</body>
</html>
