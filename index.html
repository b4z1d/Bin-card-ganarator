<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rafi Pay - Live BIN Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #050505; color: white; overflow-x: hidden; }
        .font-mono-tech { font-family: 'Rajdhani', monospace; }
        
        /* Smooth Transitions */
        .screen {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            transition: all 0.4s ease-in-out;
            opacity: 0; pointer-events: none; transform: scale(0.95);
        }
        .active-screen { opacity: 1; pointer-events: all; transform: scale(1); z-index: 10; }

        /* REALISTIC GLASS CARD */
        .glass-card {
            background: linear-gradient(135deg, rgba(29, 78, 216, 0.8), rgba(147, 51, 234, 0.8));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px -10px rgba(79, 70, 229, 0.5);
            border-radius: 20px;
        }
        .glass-card::before {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle at 30% 0%, rgba(255,255,255,0.2), transparent 40%);
            border-radius: 20px; pointer-events: none;
        }

        /* Animations */
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .btn-pulse:active { animation: pulse-border 0.5s; }
    </style>
</head>
<body class="flex justify-center h-screen bg-black">

    <div class="w-full max-w-md h-full relative bg-[#0a0a0a] shadow-2xl overflow-hidden flex flex-col">

        <div id="toast" class="fixed top-[-100px] left-1/2 -translate-x-1/2 bg-gray-800 border border-gray-700 text-white px-6 py-3 rounded-full shadow-2xl z-50 flex items-center gap-3 transition-all duration-300">
            <span class="text-green-400 text-xl">‚úì</span>
            <span id="toast-msg" class="text-sm font-bold tracking-wide">Action Successful</span>
        </div>

        <div id="screen-reg" class="screen active-screen flex flex-col justify-center px-8 bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">
            <div class="mb-10 text-center">
                <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600 mb-2">RAFI PAY</h1>
                <p class="text-gray-400">Secure Virtual BIN Wallet</p>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label class="text-gray-500 text-xs uppercase tracking-widest ml-2">Display Name</label>
                    <input type="text" id="reg-name" placeholder="YOUR NAME" class="w-full bg-[#111] border border-gray-800 rounded-xl p-4 text-white focus:border-blue-500 outline-none transition uppercase font-mono-tech text-lg">
                </div>
                <div>
                    <label class="text-gray-500 text-xs uppercase tracking-widest ml-2">Email ID</label>
                    <input type="email" id="reg-email" placeholder="email@server.com" class="w-full bg-[#111] border border-gray-800 rounded-xl p-4 text-white focus:border-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="text-gray-500 text-xs uppercase tracking-widest ml-2">Master Key</label>
                    <input type="password" id="reg-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full bg-[#111] border border-gray-800 rounded-xl p-4 text-white focus:border-blue-500 outline-none transition">
                </div>
            </div>

            <button onclick="doRegister()" class="mt-8 w-full bg-gradient-to-r from-blue-600 to-purple-600 py-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-900/40 btn-pulse">CREATE ACCOUNT</button>
        </div>

        <div id="screen-login" class="screen flex flex-col justify-center px-8">
            <div class="text-center mb-12">
                <div class="w-24 h-24 bg-blue-900/20 rounded-full mx-auto flex items-center justify-center border border-blue-500/30 mb-4 animate-pulse">
                    <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold">Welcome Back</h2>
                <button id="auto-fill-btn" class="mt-4 px-4 py-2 bg-gray-800 rounded-full text-xs text-blue-300 border border-gray-700 hidden">
                    Tap to autofill: <span id="saved-email-display"></span>
                </button>
            </div>

            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full bg-[#111] border border-gray-800 rounded-xl p-4 text-white">
                <input type="password" id="login-pass" placeholder="Password" class="w-full bg-[#111] border border-gray-800 rounded-xl p-4 text-white">
            </div>

            <button onclick="doLogin()" class="mt-8 w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold text-lg transition">LOGIN TO DASHBOARD</button>
        </div>

        <div id="screen-dash" class="screen bg-[#050505] overflow-y-auto pb-24">
            
            <div class="p-6 flex justify-between items-center sticky top-0 bg-[#050505]/90 backdrop-blur-md z-20 border-b border-gray-900">
                <div>
                    <p class="text-gray-400 text-xs">Welcome,</p>
                    <p id="dash-username" class="font-bold text-xl uppercase tracking-wide text-white">USER</p>
                </div>
                <button onclick="toggleNotifs()" class="relative p-2 bg-gray-900 rounded-full border border-gray-700 hover:bg-gray-800 transition">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                    <span class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full animate-ping"></span>
                    <span class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full"></span>
                </button>
            </div>

            <div id="notif-panel" class="hidden mx-6 bg-gray-900 border border-gray-800 rounded-xl p-4 mb-4 animate-bounce-in">
                <h4 class="text-gray-500 text-xs uppercase mb-3 border-b border-gray-800 pb-2">Notifications</h4>
                <div class="space-y-3">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                        <p class="text-sm">New BIN Card Generated successfully.</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                        <p class="text-sm">Account login from Android Device.</p>
                    </div>
                </div>
            </div>

            <div class="px-6 mt-4">
                <div class="glass-card aspect-[1.58/1] w-full p-6 flex flex-col justify-between relative overflow-hidden group">
                    
                    <div class="absolute top-[-50px] right-[-50px] w-32 h-32 bg-purple-500/30 rounded-full blur-2xl"></div>
                    <div class="absolute bottom-[-50px] left-[-50px] w-32 h-32 bg-blue-500/30 rounded-full blur-2xl"></div>

                    <div class="flex justify-between items-start z-10">
                        <h3 class="font-bold text-2xl italic tracking-tighter text-white drop-shadow-md">RAFI CARD</h3>
                        <svg class="w-8 h-8 text-white/80" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/></svg>
                    </div>

                    <div class="z-10 mt-2">
                         <div class="flex items-center gap-2 mb-2">
                             <div class="w-10 h-8 bg-yellow-500/20 border border-yellow-500 rounded flex items-center justify-center">
                                 <div class="w-6 h-4 border border-yellow-500/50"></div>
                             </div>
                             <span class="text-xs text-gray-300">Debit</span>
                         </div>

                         <div class="flex items-center justify-between bg-black/20 rounded-lg p-2 border border-white/10 backdrop-blur-sm">
                             <p id="card-num-live" class="font-mono-tech text-xl sm:text-2xl tracking-widest text-white font-bold drop-shadow-sm truncate">Loading...</p>
                             <button onclick="copyCardNum()" class="p-2 hover:bg-white/10 rounded-full transition active:scale-90">
                                 <svg class="w-5 h-5 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                             </button>
                         </div>
                    </div>

                    <div class="flex justify-between items-end z-10 mt-2">
                        <div>
                            <p class="text-[10px] text-gray-300 uppercase tracking-widest">Card Holder</p>
                            <p id="card-holder-live" class="font-mono-tech text-lg sm:text-xl font-bold uppercase text-white tracking-wider truncate max-w-[150px]">NAME</p>
                        </div>
                        <div class="text-right">
                             <div class="flex gap-4">
                                <div>
                                    <p class="text-[9px] text-gray-300 uppercase">EXP</p>
                                    <p id="card-exp-live" class="font-mono-tech text-lg font-bold">MM/YY</p>
                                </div>
                                <div>
                                    <p class="text-[9px] text-gray-300 uppercase">CVV</p>
                                    <p id="card-cvv-live" class="font-mono-tech text-lg font-bold text-yellow-400">000</p>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-3 px-6 mt-6">
                <button class="flex flex-col items-center gap-2 p-3 bg-gray-900 rounded-2xl border border-gray-800 active:bg-gray-800">
                    <span class="text-2xl">üí∏</span> <span class="text-[10px] text-gray-400">Transfer</span>
                </button>
                <button class="flex flex-col items-center gap-2 p-3 bg-gray-900 rounded-2xl border border-gray-800 active:bg-gray-800">
                    <span class="text-2xl">üì•</span> <span class="text-[10px] text-gray-400">Top Up</span>
                </button>
                <button class="flex flex-col items-center gap-2 p-3 bg-gray-900 rounded-2xl border border-gray-800 active:bg-gray-800">
                    <span class="text-2xl">‚ùÑÔ∏è</span> <span class="text-[10px] text-gray-400">Freeze</span>
                </button>
                <button class="flex flex-col items-center gap-2 p-3 bg-gray-900 rounded-2xl border border-gray-800 active:bg-gray-800">
                    <span class="text-2xl">‚öôÔ∏è</span> <span class="text-[10px] text-gray-400">Settings</span>
                </button>
            </div>

            <div class="px-6 mt-8">
                <h3 class="text-lg font-bold mb-4 flex justify-between">Recent Activity <span class="text-xs text-blue-500 font-normal mt-1 cursor-pointer">View All</span></h3>
                <div id="tx-list" class="space-y-3">
                    </div>
            </div>
        </div>

    </div>

    <script>
        // --- LOGIC SECTION ---

        let userDetails = { name: "", email: "", pass: "" };

        // 1. UTILS
        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.style.top = "20px";
            setTimeout(() => t.style.top = "-100px", 2500);
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active-screen');
                s.style.display = 'none'; // hard hide
            });
            const active = document.getElementById(id);
            active.style.display = 'flex'; // Reset display type
            if(id === 'screen-dash') active.style.display = 'block'; // Dash is block
            
            setTimeout(() => active.classList.add('active-screen'), 10);
        }

        // 2. REGISTRATION
        function doRegister() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;

            if(!name || !email || !pass) { alert("Please fill all fields!"); return; }

            userDetails = { name, email, pass };
            
            showToast("Account Saved! Redirecting...");
            
            setTimeout(() => {
                // Auto-fill logic
                document.getElementById('saved-email-display').innerText = email;
                document.getElementById('auto-fill-btn').classList.remove('hidden');
                document.getElementById('auto-fill-btn').onclick = () => {
                    document.getElementById('login-email').value = email;
                    document.getElementById('login-pass').value = pass;
                };
                switchScreen('screen-login');
            }, 1500);
        }

        // 3. LOGIN
        function doLogin() {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-pass').value;
            
            if(e === userDetails.email && p === userDetails.pass) {
                initDashboard();
                switchScreen('screen-dash');
            } else {
                alert("Wrong credentials! Did you register?");
            }
        }

        // 4. DASHBOARD & CARD GENERATOR (The Important Part)
        function initDashboard() {
            document.getElementById('dash-username').innerText = userDetails.name.split(" ")[0];
            document.getElementById('card-holder-live').innerText = userDetails.name;
            
            // Generate Valid BIN Card
            const bin = "4" + Math.floor(Math.random() * 90000 + 10000); // 4xxxxx
            let num = bin;
            while(num.length < 15) num += Math.floor(Math.random()*10);
            
            // Luhn Check Digit
            let sum=0, d=false;
            for(let i=num.length-1; i>=0; i--){ 
                let n=parseInt(num[i]); 
                if(d){ if((n*=2)>9)n-=9; } 
                sum+=n; d=!d; 
            }
            const checkDigit = (sum*9)%10;
            const fullCard = num + checkDigit;
            
            // Format: xxxx xxxx xxxx xxxx
            const formatted = fullCard.match(/.{1,4}/g).join(' ');
            
            document.getElementById('card-num-live').innerText = formatted;
            document.getElementById('card-cvv-live').innerText = Math.floor(Math.random() * 899 + 100);
            document.getElementById('card-exp-live').innerText = `0${Math.floor(Math.random()*9)+1}/${Math.floor(Math.random()*5)+26}`;

            // Generate Transactions
            generateTransactions();
        }

        // 5. COPY FUNCTION
        function copyCardNum() {
            const num = document.getElementById('card-num-live').innerText.replace(/\s/g, '');
            navigator.clipboard.writeText(num).then(() => {
                showToast("Card Number Copied!");
            });
        }

        // 6. NOTIFICATIONS
        function toggleNotifs() {
            const panel = document.getElementById('notif-panel');
            panel.classList.toggle('hidden');
        }

        // 7. DYNAMIC TRANSACTIONS
        function generateTransactions() {
            const brands = [
                {name: "Netflix", icon: "üé¨", type: "Subscription"},
                {name: "Amazon AWS", icon: "‚òÅÔ∏è", type: "Cloud Services"},
                {name: "Spotify", icon: "üéµ", type: "Music"},
                {name: "Uber", icon: "üöó", type: "Transport"},
                {name: "Steam", icon: "üéÆ", type: "Gaming"},
                {name: "Apple Store", icon: "üçé", type: "Electronics"}
            ];
            
            const list = document.getElementById('tx-list');
            list.innerHTML = ""; // Clear old

            // Pick 3 random
            for(let i=0; i<4; i++) {
                const item = brands[Math.floor(Math.random() * brands.length)];
                const price = (Math.random() * 50 + 5).toFixed(2);
                
                const html = `
                <div class="flex items-center justify-between p-4 bg-gray-900 border border-gray-800 rounded-2xl">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center text-xl">${item.icon}</div>
                        <div>
                            <p class="font-bold text-sm text-white">${item.name}</p>
                            <p class="text-xs text-gray-500">${item.type}</p>
                        </div>
                    </div>
                    <span class="font-bold text-white">-$${price}</span>
                </div>`;
                list.innerHTML += html;
            }
        }
    </script>
</body>
</html>
